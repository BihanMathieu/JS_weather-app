<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width"/>
        <title>Document</title>
    </head>
    <body>
        <div id="specialDay">
            <label id="checkboxLabel" for="checkbox"></label>
            <input type="checkbox" id="checkbox" name="example-checkbox">
            <div class="date"></div>
            <div class="hour"></div>
            <div class="icon"></div>
            <div class="description"></div>
            <div class="allDetail">
                <div class="detail">
                    <div class="humidity"></div>
                    <div class="temp"></div>
                    <div class="tempMin"></div>
                    <div class="tempMax"></div>
                </div>
                <div class="detail">
                    <div class="pressure"></div>
                    <div class="windDeg"></div>
                    <div class="windGust"></div>
                    <div class="windSpeed"></div>
                </div>
            </div>
        </div>
        <form name="monformulaire1" method="post" id="form">
            <i class="fa-sharp fa-solid fa-location-dot fa-2xl iconInput"></i>
            <input type="text" name="Ville" id="localisation" placeholder="Rechercher une ville, un pays">
            <button type="submit" value="Envoyer" id="submit">
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            </button> 
        </form>
        <div id="otherDay"></div>
        <div class="vide"></div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/dc3e73b9f2.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    </body>
</html>
